<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Username and Password</title>
    <link rel="stylesheet" href="/module_9/styles/sign_in.css" />
  </head>
  <body>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
    <div class="shape shape5"></div>
    <div class="shape shape6"></div>
    <div class="shape shape7"></div>
    <div class="shape shape8"></div>
    <div class="shape shape9"></div>
    <div class="shape shape10"></div>
    <div id="header">
      <h1>Please enter a username and password</h1>
    </div>
    <div id="container">
      <form action="/module_9/thankyou.html" id="form">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" />

        <br />
        <p id="username_error_message"></p>
        <br />
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
        <br />
        <p id="password_error_message"></p>
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <script src="/module_9/script/script.js"></script>
  </body>
</html>
