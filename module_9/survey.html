<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="stylesheet" href="/module_9/styles/survey.css" />
  </head>
  <body>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
    <div class="shape shape5"></div>
    <div class="shape shape6"></div>
    <div class="shape shape7"></div>
    <div class="shape shape8"></div>
    <div class="shape shape9"></div>
    <div class="shape shape10"></div>
    <div id="header">
      <h1>Please fill out the survey below</h1>
    </div>
    <div id="container">
      <form action="/module_9/thankyou.html" id="form">
        <label for="firstname">First name:</label>
        <input type="text" name="firstname" id="firstname" />
        <br />
        <p id="firstname_error_message"></p>
        <br />
        <label for="firstname">Last name:</label>
        <input type="text" name="lastname" id="lastname" />
        <br />
        <p id="lastname_error_message"></p>
        <br />
        <label for="address1">Address 1:</label>
        <input type="text" name="address1" id="address1" />
        <br />
        <p id="address1_error_message"></p>
        <br />
        <label for="address2">Address 2:</label>
        <input type="text" name="address2" id="address2" />
        <br />
        <p id="address2_error_message"></p>
        <br />
        <label for="city">City:</label>
        <input type="text" name="city" id="city" />
        <br />
        <p id="city_error_message"></p>
        <br />
        <label for="state">State:</label>
        <input type="text" name="state" id="state" />
        <br />
        <p id="state_error_message"></p>
        <br />
        <label for="zip">ZipCode:</label>
        <input type="text" name="zip" id="zip" />
        <br />
        <p id="zip_error_message"></p>
        <br />
        <label for="question1"
          >What is your favorite coffee place in Pittsburgh?</label
        >
        <input type="text" name="question1" id="question1" />
        <br />
        <p id="question1_error_message"></p>
        <br />
        <label for="question2">
          What is your favorite lunch spot in Pittsburgh?</label
        >
        <input type="text" name="question2" id="question2" />
        <br />
        <p id="question2_error_message"></p>
        <br />
        <label for="question3"
          >What is your favorite city to visit outside of Pittsburgh?</label
        >
        <input type="text" name="question3" id="question3" />
        <br />
        <p id="question3_error_message"></p>
        <br />

        <input type="submit" value="Submit" id="submit_btn"/>
      </form>
    </div>
    <script src="/module_9/script/survey_script.js"></script>
  </body>
</html>
