        // 1. Change the background color to red for the input text field (the <input>

        //    white when the focus is lost.

        /* -----------------------------------------------------------------------------------------------------------------------------
        See html body below: <input type="text" onFocus="style='background-color:red'" onblur="style='background-color:white'"><br><br>

        */



        // 2. Read the content of the input field (the <input> tag) when the focus is
        //    lost and alert it to the user.

            function alertContent() {
                let content = document.getElementById("input1").value;
                //had to redo this with an if statement because it's annoying if you're alerted nothing
                if (content !== "") {
                    alert(content);
                } else {
                    return 0;
                }
                
            }
        /* ------------------------------------------------------------------------------------------------------------------------------------------------------------
        See html body below: <input id="input1" type="text" onFocus="style='background-color:red'" onblur="style='background-color:white';alertContent();"><br><br>
           ------------------------------------------------------------------------------------------------------------------------------------------------------------
        */

        //------------//
        // Paragraphs //
        //------------//
        console.log("Paragraphs");

        // 1. Write JavaScript code that changes the text in the paragraph below
        //    (the <p> tag) from "Hello World!" to "Goodbye World!".
        function changeText() {
            let pText = document.getElementById("para-text");
            pText.innerHTML = "Goodbye World!";
        }
        /*-----------------------------------------------------------------------------
        See html body below: <p id="para-text" onclick="changeText();">Hello World!</p>

        console.log("Images");

        // 1. Add an image to the HTML body (use the <img> tag). Make it disappear when

        function disappear() {
            let img = document.getElementById("img2");
            img.style.visibility="hidden";
        }
        /*--------------------------------------------------------------------------------------------------
        See img in body below: <img src="img2.jpg" id="img2" alt="donkey from shrek" onclick="disappear();">
        ----------------------------------------------------------------------------------------------------
        */

        console.log("Styles");

        // 1. Use the style of div1 and div2 to swap the colors of the divs.

        function swapColors() {
            let div1 = document.getElementById("div1");
            let div2 = document.getElementById("div2");
            
            /*this took a while, I looked at the console and it kept returning
            undefined cause I didn't capitalize the c in color*/
            // console.log(div1.style.backgroundColor); 
            // console.log(div2.style.backgroundColor);
            let temp;
            temp = div1.style.backgroundColor;
            div1.style.backgroundColor = div2.style.backgroundColor;
            div2.style.backgroundColor = temp;
