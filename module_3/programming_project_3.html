// 1. Make all countries in the following array follow the same formatting:
//    The first letter should be upper case, the rest lower case. Print the
//    result to the console.

var countries = ["AustraliA", "greece", "PERU", "ChInA"];
var countriesFixed = [];
// for loop to iterate through the elements
for (let i = 0; i < countries.length; i++) {      
    // I defined the three variables to get the first letters and the rest of the string characters
    // used the case methods on them and then put them back together in the ele variable  
    let firstLetter = countries[i][0].toUpperCase();
    let str = countries[i].slice(1).toLowerCase();
    let ele = firstLetter + str;
    //Then just push the corrected elements into the new array
    countriesFixed.push(ele);
    
}
// display them
console.log(countriesFixed);
  


// 2. Get every second and third letter from each country and concatenate them.
//    Print the results to the console.
//declaring empty arr
var countryChars = []
//looping through countries array
for (let i = 0; i < countries.length; i ++) {
    //Push every second and third char into an arr
    countryChars.push(countries[i].charAt(1) + countries[i].charAt(2));
    // console.log(countryChars);
    //concatenate all chars into one string 
    //I converted the string to lowercase to make it look nicer
    var charString = countryChars.join("").toLowerCase();

}
console.log(charString);

var s3 = s1 + "arrow" + s2;// concatenate them together and insert arrow inbetween
console.log(s3);
